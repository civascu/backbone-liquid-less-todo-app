<ul id="todo-list">
    {% for task in tasks %}
        <li>
            <div class="todo {% if task.done == true %} done {% endif %}">
                <div class="display">
                    <input class="check" type="checkbox" id="{{task.id}}">
                    <label class="todo-content">{{task.content}}</label>
                    <span class="todo-destroy" data-model-id="{{task.id}}"></span>
                </div>
                <div class="edit">
                    <input class="todo-input" type="text" value="">
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
